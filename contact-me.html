<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Bader Amer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="site-header">
        <nav class="main-nav">
            <ul>
                <li><a href="portfolio.html#about">About</a></li>
                <li><a href="portfolio.html#projects">Projects</a></li>
                <li><a href="contact-me.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <section id="contact-form" class="contact-section">
            <h1>Contact Bader Amer</h1>
            <form class="contact-form">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send</button>
            </form>
        </section>
    </main>

    <footer class="site-footer">

    </footer>
</body>
</html>
